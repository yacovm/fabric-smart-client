topologies:
- name: fabric
  logging:
    spec: grpc=error:chaincode=debug:endorser=debug:info
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc} -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
  organizations:
  - msp_id: OrdererMSP
    name: OrdererOrg
    domain: example.com
    enable_node_organizational_units: false
    ca:
      hostname: ca
  - id: Org1
    msp_id: Org1MSP
    name: Org1
    domain: org1.example.com
    enable_node_organizational_units: false
    users: 1
    ca:
      hostname: ca
  - id: Org2
    msp_id: Org2MSP
    name: Org2
    domain: org2.example.com
    enable_node_organizational_units: false
    users: 1
    ca:
      hostname: ca
  peers:
  - name: alice
    organization: Org1
    type: FabricPeer
    channels:
    - name: testchannel
      anchor: true
    devmode: false
  - name: bob
    organization: Org2
    type: FabricPeer
    channels:
    - name: testchannel
      anchor: true
    devmode: false
  consortiums:
  - name: SampleConsortium
    organizations:
    - Org1
    - Org2
  system_channel:
    name: systemchannel
    profile: OrgsOrdererGenesis
  channels:
  - name: testchannel
    profile: OrgsChannel
    default: true
  consensus:
    type: solo
  orderers:
  - name: orderer
    organization: OrdererOrg
  profiles:
  - name: OrgsOrdererGenesis
    orderers:
    - orderer
  - name: OrgsChannel
    consortium: SampleConsortium
    organizations:
    - Org1
    - Org2
    policies:
    - name: Readers
      type: ImplicitMeta
      rule: ANY Readers
    - name: Writers
      type: ImplicitMeta
      rule: ANY Writers
    - name: Admins
      type: ImplicitMeta
      rule: ANY Admins
    - name: LifecycleEndorsement
      type: ImplicitMeta
      rule: MAJORITY Endorsement
    - name: Endorsement
      type: ImplicitMeta
      rule: ANY Endorsement
  chaincodes:
  - chaincode:
      name: iou
      version: Version-0.0
      path: github.com/hyperledger-labs/fabric-smart-client/integration/nwo/fabric/chaincode/base
      ctor: '{"Args":["init"]}'
      policy: AND ('Org1MSP.member','Org2MSP.member')
      lang: golang
      collectionsconfig: ""
      packagefile: ""
      codefiles: {}
      sequence: "1"
      endorsementplugin: ""
      validationplugin: ""
      initrequired: true
      label: iou
      signaturepolicy: AND ('Org1MSP.member','Org2MSP.member')
      channelconfigpolicy: ""
    channel: testchannel
    peers:
    - alice
    - bob
  chaincodemode: net
- name: fsc
  nodes:
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/fabric/iou:
          original: iou
          alias: iou
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/fabric/iou
      Factories:
      - id: create
        type: '&iou.CreateIOUInitiatorViewFactory{}'
      - id: update
        type: '&iou.UpdateIOUInitiatorViewFactory{}'
      - id: query
        type: '&iou.QueryViewFactory{}'
    name: borrower
    bootstrap: true
    options:
      mapping:
        fabric:
          mapping:
            Organization: Org1
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/fabric/iou:
          original: iou
          alias: iou
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/fabric/iou
      Factories:
      - id: query
        type: '&iou.QueryViewFactory{}'
      Responders:
      - responder: '&iou.CreateIOUResponderView{}'
        initiator: '&iou.CreateIOUInitiatorView{}'
      - responder: '&iou.UpdateIOUResponderView{}'
        initiator: '&iou.UpdateIOUInitiatorView{}'
    name: lender
    options:
      mapping:
        fabric:
          mapping:
            Organization: Org2
  logging:
    spec: grpc=error:debug
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc} -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
